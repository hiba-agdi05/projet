<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #f9f7fd, #e9dff3);
      padding: 10px;
     
    }

    form {
      background: white;
      padding: 40px;
      border-radius: 100px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc; 
      border-radius: 5px;
      font-size: 14px;
}
    input:focus, select:focus {
      border-color: #d54ae2; 
      outline: none;
    }
    button {
      display: block;
      margin: 20px auto 0;
      padding: 10px;
      background-color: #d54ae2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s;

    }
    button:hover {
      background-color: #b13bbd; 
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
    h1 {
      text-align: center;
      color:#d54ae2;
      margin-bottom: 20px;
    }
    @media (max-width: 200px) {
      form {
        padding: 20px;
      }
      button {
        width: 20%;
      }
    }

  </style>
</head>
<body>
  <form id="signupForm">
    <h1><strong>Sign Up</strong></h1>
    <label>Email:
      <input type="email" name="email" required>
    </label>
    <label>Last Name:
      <input type="text" name="lastName" required>
    </label>
    <label>First Name:
      <input type="text" name="firstName" required>
    </label>
    <label>Date of Birth:
      <input type="date" name="birthDate" required>
    </label>
    <label>Gender:
      <select name="gender" required>
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </label>
    <label>Institution:
      <input type="text" name="institution" required>
    </label>
    <label>Program:
      <input type="text" name="program" required>
    </label>
    <label>User Type:
      <select name="userType" required>
        <option value="">Select</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
      </select>
    </label>
    <button type="submit">Register</button>
    <div class="error" id="errorMsg"></div>
  </form>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      const entries = Object.fromEntries(data.entries());

      if (!entries.email.includes('@')) {
        document.getElementById('errorMsg').innerText = "Invalid email.";
        return;
      }

      document.getElementById('errorMsg').innerText = '';
      alert("Successfully registered: " + entries.firstName + " " + entries.lastName);
      
      // You can send data to the server here using fetch()
    });
  </script>
</body>
</html>
