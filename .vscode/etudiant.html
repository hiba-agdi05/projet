<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üë©‚Äçüéì Espace √âtudiante</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fceefc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #app {
      background: #fff0fa;
      border-radius: 15px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1, h2 {
      color: #6a0572;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #d4a5d6;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #a84caf;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #8b3b92;
    }

    #geo {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }

    #question-container {
      margin-top: 20px;
    }

    #timer {
      font-weight: bold;
      text-align: center;
      margin: 10px 0;
    }

    .progress-bar {
      width: 100%;
      background-color: #eee;
      height: 10px;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 5px;
    }

    .progress {
      height: 100%;
      background-color: #d864d8;
      width: 100%;
      transition: width 1s linear;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>üë©‚Äçüéì Espace √âtudiante</h1>

    <div id="auth">
      <input type="text" id="name" placeholder="Nom complet">
      <input type="password" id="password" placeholder="Mot de passe">
      <button onclick="login()">Se connecter</button>
    </div>

    <div id="exam" style="display:none;">
      <p id="geo"></p>
      <div id="question-container"></div>
      <div id="timer"></div>
      <div class="progress-bar"><div class="progress" id="progress-bar"></div></div>
    </div>

    <div id="result" style="display:none;">
      <h2>‚ú® Score final : <span id="score"></span>/100</h2>
    </div>
  </div>

  <script>
    const questions = [
      { question: "Quelle est la capitale de la France ?", answer: "paris" },
      { question: "Combien font 3 x 3 ?", answer: "9" }
    ];

    let currentQuestion = 0;
    let score = 0;
    let timerInterval;
    let secondsLeft = 60;

    function login() {
      const name = document.getElementById("name").value;
      if (name.trim()) {
        document.getElementById("auth").style.display = "none";
        startGeolocation();
      } else {
        alert("Veuillez entrer votre nom.");
      }
    }

    // (commit: enregistrement g√©olocalisation)
    function startGeolocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((pos) => {
          document.getElementById("geo").innerText =
            "üìç Localisation d√©tect√©e : " +
            pos.coords.latitude.toFixed(2) + ", " +
            pos.coords.longitude.toFixed(2);
          startExam();
        }, () => {
          document.getElementById("geo").innerText =
            "‚ö†Ô∏è Impossible d'obtenir la g√©olocalisation.";
          startExam();
        });
      } else {
        alert("G√©olocalisation non support√©e.");
        startExam();
      }
    }

    function startExam() {
      document.getElementById("exam").style.display = "block";
      showQuestion();
    }

    function showQuestion() {
      if (currentQuestion >= questions.length) return endExam();

      const q = questions[currentQuestion];
      document.getElementById("question-container").innerHTML = `
        <p><strong>Question ${currentQuestion + 1} :</strong> ${q.question}</p>
        <input type="text" id="answer" placeholder="Votre r√©ponse ici">
        <button onclick="submitAnswer()">Soumettre</button>
      `;

      secondsLeft = 60;
      updateTimer();
      updateProgressBar();

      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        secondsLeft--;
        updateTimer();
        updateProgressBar();
        if (secondsLeft <= 0) {
          clearInterval(timerInterval);
          submitAnswer();
        }
      }, 1000);
    }

    function updateTimer() {
      document.getElementById("timer").innerText = `‚è±Ô∏è Temps restant : ${secondsLeft}s`;
    }

    function updateProgressBar() {
      const percentage = (secondsLeft / 60) * 100;
      document.getElementById("progress-bar").style.width = `${percentage}%`;
    }

    // (commit: affichage questions encha√Æn√©es avec timer)
    function submitAnswer() {
      clearInterval(timerInterval);
      const answerInput = document.getElementById("answer");
      const userAnswer = answerInput ? answerInput.value.trim().toLowerCase() : "";

      if (userAnswer === questions[currentQuestion].answer) {
        score += 50;
      }

      currentQuestion++;
      showQuestion();
    }

    // (commit: calcul score et affichage)
    function endExam() {
      document.getElementById("exam").style.display = "none";
      document.getElementById("result").style.display = "block";
      document.getElementById("score").textContent = score.toString();
    }
  </script>
</body>
</html>
